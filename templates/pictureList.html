<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- 独自のJS -->
    <script defer src="{{ url_for('static', filename='pictureList.js') }}"></script>
    <!-- Bootstrap JS(compiled bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>{{ title }}</title>

    <style>
        body {
            background-color: whitesmoke;
        }
        .nav-item {
            margin: .45% auto;
        }
        #delete-button {
            margin: 5% auto;
        }
        #page_title {
            position: relative;
        }
        #img-url {
            text-align: center;
        }
        .scrollable-container {
            height: 400px;
            overflow: auto;
            border: 1px solid #ccc;
        }
    </style>

    
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-light bg-dark">
            <div class="container">
                <span class="navbar-brand text-white mb-0 h1">FinalAssignment</span>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/">Topページ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/uploadedList">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="uploaded_list/">アップロード済み</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container mt-3">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 py-4 g-3">
            <div class="col-md-12">
                <h2 class="text-center">
                    問題のモードを選択して下さい
                </h2>
            </div>
            <form class="select-mode row col-md-12" name="select-mode">
                <div class="col-md-1"></div>

                <div class="col-md-2 mt-2">
                    <input type="radio" class="btn-check" name="mode" id="success-outlined" autocomplete="off" value="1" checked>
                    <label class="btn btn-outline-success" for="success-outlined" style="width: 100%;">Level 1</label>
                </div>

                <div class="col-md-2 mt-2">
                    <input type="radio" class="btn-check" name="mode" id="danger-outlined" autocomplete="off" value="2">
                    <label class="btn btn-outline-danger" for="danger-outlined" style="width: 100%;">Level 2</label>
                </div>

                <div class="col-md-2 mt-2">
                    <input type="radio" class="btn-check" name="mode" id="secondary-outlined" autocomplete="off" value="3">
                    <label class="btn btn-outline-secondary" for="secondary-outlined" style="width: 100%;">Level 3</label>
                </div>

                <div class="col-md-1"></div>

                <div class="col-md-3 mt-2">
                    <button type="button" class="startQuiz btn btn-primary" id="startQuiz" style="width: 100%;">問題へ進む</button>
                </div>

                <div class="col-md-1"></div>
            </form>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 mt-4">
            <div class="col-md-12">
                <h2 class="text-center">
                    問題に使用する画像を１つ選択して下さい
                </h2>
            </div>

            <form class="scrollable-container select-img row col-md-12 pb-3">
                {% for file in target_files %}
                <div class="col-md-3 mt-3">
                    <input type="radio" class="btn-check" name="img" id="{{ file['index'] }}" autocomplete="off" value="{{ file['filename'] }}">
                    <label class="btn btn-outline-info" for="{{ file['index'] }}" style="width: 100%;">
                        <img class="bd-placeholder-img" width="100%" height="170" src="{{ file['url'] }}" alt="{{ file['filename'] }}">
                    </label>
                </div>
                {% endfor %}
            </form>
        </div>
</body>
</html>
