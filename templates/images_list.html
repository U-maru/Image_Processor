<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS(compiled bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>{{ title }}</title>

    <style>
        body {
            background-color: whitesmoke;
        }
        .nav-item {
            margin: .45% auto;
        }
        #delete-button {
            margin: 5% auto;
        }
        #page_title {
            position: relative;
        }
        #img-url {
            text-align: center;
        }
    </style>

<script defer src="{{ url_for('static', filename='images_list.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container">
            <span class="navbar-brand text-white mb-0 h1">画像アルバム</span>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Topページ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/uploaded_list/">アップロード済み</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/grayscale_list/">グレースケール</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/binary_list/">二値化</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/mozaiku_list/">モザイク</a>
                </li>
                <form action="/delete_all" method="post">
                    <button class="btn btn-danger btn-sm mt-2" id="delete-button" type="submit">画像をすべて削除</button>
                </form>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 id="page_title">
            {{ page_title }}
            <!-- 
            <form action="/delete_upload" method="post">
                {{ page_title }}
                <button class="btn btn-danger btn-lg" id="delete-button" type="submit">画像をすべて削除</button>
            </form>
             -->
        </h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
            {% for file in target_files %}
            <div class="col">
                <a href="{{ file['url'] }}" target="_blank">
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="170" src="{{ file['url'] }}" alt="{{ file['filename'] }}">
                        <div class="card-body">
                            <p class="card-text" id="img-url">{{ file["filename"] }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
